<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.27/vue.global.min.js integrity="sha512-jDpwxJN+g4BhXLdba5Z1rn2MpR9L5Wp3WVf2dJt5A0mkPHnHLZHZerpyX4JC9bM0pkCL7RmAR8FwOm02h7RKFg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
</head>

<body>
  <div id="app">
    <!-- v-model 在這裡用來綁定使用者輸入的值 input 裡面輸入什麼 <p>{{  }}</p> 裡面就會跟著連動 -->
    <input type="text" v-model="form.text">
    <p>{{form.text}}</p>
    <!-- 可以在 v-model 裡面加上 .number 會把資料型態變成數字但僅限是數字的值，例如:我輸入 aaa 判斷是字串 如果輸入 111 就判斷是數字 -->
    <input type="text" v-model.number="form.num">
    <br>
    <!-- .trim 自動移除前後空白 -->
    <!-- .lazy 在 change 才更新 -->
    <input type="text" v-model.trim.lazy="form.text">
    <br>
    <!-- 
    radio 和 checkbox 用 v-model 分組
    v-model 使用者輸入的值
    value 欄位本身的值
    value 沒有用 v-bind 資料型態都是文字
    -->
    <p>radio1</p>
    <input type="radio" v-model="form.radio" value="1">
    <input type="radio" v-model="form.radio" value="2">
    <input type="radio" v-model="form.radio" value="3">
    <p>radio2</p>
    <!-- : 是 v-bind 簡寫 -->
    <input type="radio" v-model="form.radio2" :value="1">
    <input type="radio" v-model="form.radio2" :value="2">
    <input type="radio" v-model="form.radio2" :value="3">
    <!-- 多加 '' 可以把裡面的值在變成文字 -->
    <p>radio3</p>
    <input type="radio" v-model="form.radio2" :value="'1'">
    <input type="radio" v-model="form.radio2" :value="'2'">
    <input type="radio" v-model="form.radio2" :value="'3'">
    <br>
    <template v-for="(option,index) in checkOptions">
      <label :for="'check-'+ index">{{option.label}}</label>
      <input type="checkbox" :id="'check-'+ index" :value="option.value" v-model="form.check">
    </template>
    <p>{{form.check}}</p>
    <select v-model="form.select">
      <option v-for="option in selecOptions" :value="option.value">{{option.label}}</option>
    </select>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          form: {
            text: '',
            num: 0,
            radio: undefined,
            radio2: undefined,
            // check預設是五十嵐，所以用 check: ['50'],
            check: ['50'],
            // select 選擇 Vue，所以用  select: 'v',在這邊之所以不用 [] 是因為 select 只有一個選項 而非 check 可以多選
            select: 'v',
          },
          checkOptions:
            [
              { value: 'KBK', label: '可不可' },
              { value: '50', label: '五十嵐' },
              { value: 'comebuy', label: '乾杯' }
            ],
          selecOptions:
            [
              { value: 'v', label: 'Vue' },
              { value: 'a', label: 'Angular' },
              { value: 'r', label: 'React' },
            ]
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
