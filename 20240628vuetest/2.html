<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.27/vue.global.min.js integrity="sha512-jDpwxJN+g4BhXLdba5Z1rn2MpR9L5Wp3WVf2dJt5A0mkPHnHLZHZerpyX4JC9bM0pkCL7RmAR8FwOm02h7RKFg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
<style>
  .text-red{
    color: red;
  }

  .text-center{
    text-align: center;
  }
</style>
</head>
<body>
  <div id="app">
    <!-- 綁定標籤屬性 -->
     <img :src="img" height="100">
     <a :href="link.url">{{link.text}}</a>
     <p :style="textStyle">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus, deleniti!</p>
     <p :style="{color:textColor,textAlign}">Lorem ipsum dolor sit amet.</p>
     <p :class="textClassArray">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
     <p :class="textClassObj">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sapiente!</p>
  </div>
  <script>
   Vue.createApp({
    data(){
      return{
        // img 套用 先設定好 img 位置 再 :src="img"
        img:'https://github.com/vuejs.png',
        // link 套用 先設定好 url 和 text 再 :href="link.url 然後 a 標籤裡面 用 {{link.text}}
        link:{
          url:'https://x.com',
          text:'twitter'
        },
        // css 套用 一種是把東西都包到 {} 在套用 :style="textStyle"
        // 一種是先設定好 textColor 和 textAlign 再用 :style="{color:textColor,textAlign}"
        textStyle:{
          color:'lightblue',
          textAlign:'center',
         'background-color':'gray'
        },
        textColor:'pink',
        textAlign:'right',
        //class兩種寫法 
        //一種是陣列 只要在陣列裡面都會套用
        textClassArray:['text-red','text-center'],
        //第二種 只要 {}  裡面為 true 就會套用 {} 裡面的 class
        textClassObj:{
          'text-red':true,
          'text-center':false
        }
      }
    }
   }).mount('#app')
  </script>
</body>
</html>
