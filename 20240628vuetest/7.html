<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 如果用 from 表單就可只要寫 @submit.prevent 可取代 @keydown.enter 和 @click  -->
    <!-- @submit 為事件監聽器，而 .prevent 則是阻止 Vue 的默認事件，然後執行指定的 function -->
    <form @submit.prevent="addItem">
      <input type="text" v-model="input" :style="{border:inputBorder}">
      <input type="submit" value="新增">
    </form>
    <ul>
      <li v-for="item in items">
        <!-- 第一種，當輸入 input 時，item.done 更改為相反狀態，原本為 false -> true 然後 :checked 狀態等於改變後的 item.done-->
        <!-- <input type="checkbox" @input="item.done = !item.done" :checked="item.done"> -->
        <input type="checkbox" v-model="item.done">
        <!-- v-if指令来检查 item.done 属性的值，如果 item.done 為 true，則會增加刪除線 -->
        <del v-if="item.done">{{item.text}}</del>
        <span v-else>{{item.text}}</span>

      </li>
    </ul>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.27/vue.global.min.js' integrity='sha512-jDpwxJN+g4BhXLdba5Z1rn2MpR9L5Wp3WVf2dJt5A0mkPHnHLZHZerpyX4JC9bM0pkCL7RmAR8FwOm02h7RKFg==' crossorigin='anonymous'></script>
  <script>
    Vue.createApp({
      data() {
        return {
          items: [],
          input: ''
        }
      },
      // computed 只有修改時才會偵測，通常用於計算
      computed: {
        inputBorder() {
          if (this.input.length === 0) return '5px solid black'
          else if (this.input.length < 2) return '5px solid red'
          else return '5px solid green'
        }
      },
      // methods 通常要使用的 function 都會放在這裡 
      methods: {
        addItem() {
          if (this.input.length < 2) return
          //  done 代表布林值
          this.items.push({ done: false, text: this.input })
          this.input = ''
        }

      },
    }).mount('#app')
  </script>
  <!-- 動態生成標題 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var title = window.location.pathname.split('/').pop().replace('.html', '');
      document.title = title;
    });
  </script>
</body>

</html>
