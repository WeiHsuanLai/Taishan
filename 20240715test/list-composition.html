<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <form>
      <input type="text" name="" id="">
      <input type="submit" value="新增">
    </form>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.27/vue.global.min.js' integrity='sha512-jDpwxJN+g4BhXLdba5Z1rn2MpR9L5Wp3WVf2dJt5A0mkPHnHLZHZerpyX4JC9bM0pkCL7RmAR8FwOm02h7RKFg==' crossorigin='anonymous'></script>
  <script>
    // 解構
    const { ref } = Vue
    Vue.createApp({
      setup() {
        // ref: 是所有的資料型態都可以用，使用時要加上 .value，不會深層監聽跟物件 
        ref
        // reactive: 是只有陣列跟物件可以使用，不用加上 .value，可以深層監聽
        reactive
      }
    }).mount('#app')
  </script>
</body>

</html>
