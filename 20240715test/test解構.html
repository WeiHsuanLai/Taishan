<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>
      <h3>{{ user.name }}</h3>
      <p>年龄：{{ user.age }}</p>
      <p>性别：{{ user.gender }}</p>
    </div>
  </div>
  <!-- 引入 Vue 3 库 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.27/vue.global.min.js' integrity='sha512-jDpwxJN+g4BhXLdba5Z1rn2MpR9L5Wp3WVf2dJt5A0mkPHnHLZHZerpyX4JC9bM0pkCL7RmAR8FwOm02h7RKFg==' crossorigin='anonymous'></script>
  <script>
    // 使用组合式API
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        // 使用 ref 创建响应式对象
        const user = ref({
          name: '张三',
          age: 20,
          gender: '男'
        });

        return { user }; // 直接返回响应式对象，无需显式声明
      },
    }).mount('#app');
  </script>
</body>

</html>
