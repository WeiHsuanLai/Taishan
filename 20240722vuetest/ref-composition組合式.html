<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1 ref="title">aaa</h1>
    <input type="button" :value="num" @click="plus" ref="btn">
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.27/vue.global.min.js' integrity='sha512-jDpwxJN+g4BhXLdba5Z1rn2MpR9L5Wp3WVf2dJt5A0mkPHnHLZHZerpyX4JC9bM0pkCL7RmAR8FwOm02h7RKFg==' crossorigin='anonymous'></script>
  <script>
    const { ref, reactive, computed, nextTick, watch, onMounted, createApp } = Vue
    createApp({
      setup() {
        const title = ref(null)
        const btn = ref(null)
        const num = ref(0)


        const plus = async () => {
          num.value++
          // 第一個 value 是因為 btn 是 ref 所以要用 value，第二個是取標籤的 value

          // 第一個 num 值是 0
          // console.log(btn.value.value);

          // 先解構 nextTick 然後使用 await nextTick(); 選染後再 console.log
          await nextTick();

          // 第二個 num 值同步 +1 所以是 1
          console.log(btn.value.value);
        }

        onMounted(() => {
          console.log(title.value.innerText);
        })
        return {
          title,
          btn,
          num,
          plus
        }
      },
    }).mount('#app')
  </script>
  <!-- 動態生成標題 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var title = window.location.pathname.split('/').pop().replace('.html', '');
      document.title = title;
    });
  </script>
  <!-- 動態生成標題 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var path = window.location.pathname;
      var segments = path.split('/');
      var lastSegment = segments.pop();
      var titleBase = lastSegment.replace('.html', '');
      var decodedTitleBase = decodeURIComponent(titleBase);
      document.title = decodedTitleBase;
    });
  </script>
</body>

</html>
