<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 當增測到 apple 事件發生時，修改數字 -->
    <!-- 外層 -->
    <Plus :number="num" @apple="onPlusApple"></Plus>
    <!--
    HTML環境不支援這種寫法
     <PlusNew v-model:number="num"></PlusNew> 
     -->
    <plus-new v-model:number="num"></plus-new>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.27/vue.global.min.js' integrity='sha512-jDpwxJN+g4BhXLdba5Z1rn2MpR9L5Wp3WVf2dJt5A0mkPHnHLZHZerpyX4JC9bM0pkCL7RmAR8FwOm02h7RKFg==' crossorigin='anonymous'>
  </script>
  <!-- 內層 -->
  <script type="text/x-template" id="plus">
    <input type="button" :value="number" @click="change">
  </script>
  <script type="text/x-template" id="plus-new">
    <input type="button" :value="n" @click="change">
  </script>
  <script>
    const { ref, computed, createApp } = Vue
    createApp({
      setup() {
        const num = ref(100)
        const onPlusApple = (value) => {
          num.value += value;
        }
        return { num, onPlusApple }
      }
    })
      .component('Plus', {
        template: '#plus',
        props: ['number'],
        // { emit } 的功能是讓你的元件觸發一個事件，這個事件盡量不要跟原本的名稱相同
        setup(props, { emit }) {
          const change = () => {
            // props 是 readonly，不能直接修改
            // props.number += 100
            // emit 觸發一個自訂的事件，將一個資料傳出去，告訴外面要修改資料
            emit('apple', 100)
          }
          return { change }
        },
        // methods: {
        //   change() {
        //     this.$emit('apple', 100)
        //   }
        // }
      })
      .component('PlusNew', {
        template: '#plus-new',
        props: ['number'],
        setup(props, { emit }) {
          const n = computed({
            // 資料如何產生
            get() {
              return props.number
            },
            // 修改值時如何處裡
            set(value) {
              // 固定格式，一定要配合 v-model
              // emit(update:prop名稱,值)
              emit('update:number', value)
            }
          })
          const change = () => {
            n.value += 100
          }
          return { n, change }
        }
      })
      .mount('#app')
  </script>
  <!-- 動態生成標題 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var title = window.location.pathname.split('/').pop().replace('.html', '');
      document.title = title;
    });
  </script>
  <!-- 動態生成標題 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var path = window.location.pathname;
      var segments = path.split('/');
      var lastSegment = segments.pop();
      var titleBase = lastSegment.replace('.html', '');
      var decodedTitleBase = decodeURIComponent(titleBase);
      document.title = decodedTitleBase;
    });
  </script>
</body>

</html>
