<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const datesUTC = [ '2024-08-19T16:00:00.000Z', '2024-08-21T15:59:59.999Z' ];
    const datesTPE = datesUTC.map(dateString => {
        const dateUTC = new Date(dateString);
        return new Date(dateUTC.toLocaleString('en-US', { timeZone: 'Asia/Taipei' }));
    });

    console.log(datesTPE);
  </script>
</body>
</html>
